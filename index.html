<!DOCTYPE HTML>


<html>
	<head>
		<title>Homepage proaxe</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	</head>
	<body>
		<style>
			*{
				margin: 0;
				padding 0;
			}
			article,aside,figcaption,figure,footer,header,hgroup,main,nav,section{
				display:block;
			}
			html{
				background-color: DarkSlateGrey;
				font-family: 'Noto Sans', sans-serif;
			}
			h1{
				color: black;
				padding: 10px;
				font-family: 'Helvetica', sans-serif;
				text-align: center;
			}
			input, button{
				padding: 10px;
				margin: 10px;
			}
			a{
				text-decoration: none;
			}
			a:hover{
				color: red;
			}
			form{
				width: 350px;
				margin: 300px auto;
				background-color: GhostWhite;
			}
		</style>
		<form>
			<h1>Welcome to proaxe!</h1>
			<input type="text" required placeholder="Username"></input><br>
			<input type="email" required placeholder="E-mail"></input><br>
			<input type="password" required placeholder="Password"></input><br>
			<input type="checkbox" required>I Agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></input><br>
			<button type="submit">Register</button>
		</form>
	</body>
</html>
