<!DOCTYPE HTML>


<html>
	<body>
		<style>
		.popup{
			position: relative;
  			display: inline-block;
  			cursor: pointer;
		}
		.popup .popuptext{
  			visibility: hidden;
 			width: 320px;
  			background-color: #555;
  			color: #fff;
  			text-align: center;
  			border-radius: 6px;
  			padding: 8px 0;
  			position: absolute;
		}
		.popup .popuptext::after {
  			content: "";
  			position: absolute;
  			border-width: 5px;
  			border-style: solid;
		}
		.popup .show {
  			visibility: visible;
  			-webkit-animation: fadeIn 1s;
  			animation: fadeIn 1s;
		}
		*{
			margin: 0;
			padding 0;
		}
		article,aside,figcaption,figure,footer,header,hgroup,main,nav,section{
			display:block;
		}
		html{
			background-color: lightgrey;
		}
		input, button{
			padding: 10px;
			margin: 10px;
		}
		form{
			width: 320px;
			margin: 0 auto;
		}
		

		</style>
	<form>
		<input type="text" required placeholder="Username"></input><br>
		<input type="email" required placeholder="E-mail"></input><br>
		<input type="password" required placeholder="Password"></input><br>
		<input type="checkbox" required>I Agree to the 
			<div class="popup" onclick="myFunction()">Terms & Conditions
  			<span class="popuptext" id="myPopup">Popup text...</span>
			</div></input><br>
		<button type="submit">Login</button>
	</form>
	<script>
	function myFunction() {
  		var popup = document.getElementById("myPopup");
  		popup.classList.toggle("show");
	}
	</script>
	</body>
</html>
