<!DOCTYPE HTML>


<html>
	<head>
		<title>Login page</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	</head>
	<body>
		<style>
			*{
				margin: 0;
				padding 0;
			}
			article,aside,figcaption,figure,footer,header,hgroup,main,nav,section{
				display:block;
			}
			html{
				background-color: DarkSlateGrey;
				font-family: 'Noto Sans', sans-serif;
			}
			input, button{
				padding: 10px;
				margin: 10px;
			}
			a{
				text-decoration: none;
				margin-left:5px;
			}
			a:hover{
				color: red;
			}
			form{
				width: 350px;
				margin: 300px auto;
				background-color: GhostWhite;
			}
			div{
				padding: 0px 10px 10px 10px;
				display: flex;
			}
		</style>
		<form method="GET" action="loggedin.html">
			<input type="text" required placeholder="Username"></input><br>
			<input type="password" required placeholder="Password"></input><br>
			<button type="submit">Login</button><br>
			<div><p>Don't have an account yet? </p> <a href="register.html">Register here</a></div>
		</form>
	</body>
</html>
